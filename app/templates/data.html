{% extends "layout.html" %}

{% block content %}
    <h1>Bandersnatch Data</h1>
    <p>Monster Count: {{ count }}</p>

    <!-- Display the HTML table -->
    <div class="scrollable-content">
        {{ table | safe }}
    </div>
    
    <!-- Link to view the DataFrame -->
    <a href="{{ url_for('dataframe_view') }}">View DataFrame of Seed Data</a>

    <!-- Collapsible section for Seed Data with Scrollable Area -->
    <button class="collapsible">Show/Hide Seed Data</button>
    <div class="content scrollable-content">
        <!-- This section will be scrollable if the content is too long -->
        {{ table | safe }}
    </div>

    <h2>Seed New Data</h2>
    <form action="{{ url_for('seed') }}" method="post">
        <label for="amount">Number of Documents to Seed:</label>
        <input type="number" id="amount" name="amount" required min="1">
        <button type="submit">Seed Data</button>
    </form>

    <h2>Reset Data</h2>
    <form action="{{ url_for('reset') }}" method="post">
        <button type="submit">Reset Collection</button>
    </form>
{% endblock %}
