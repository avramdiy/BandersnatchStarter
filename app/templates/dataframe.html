{% extends "layout.html" %}

{% block content %}
    <h1>Bandersnatch DataFrame</h1>
    <p>Monster Count: {{ count }}</p>

    <a href="{{ url_for('data') }}">Back to HTML Table</a>

    <!-- Display the HTML DataFrame -->
    <div class="scrollable-content">
        {{ table_html | safe }}
    </div>

    <h2>Seed New Data</h2>
    <form action="{{ url_for('seed') }}" method="post">
        <label for="amount">Number of Documents to Seed:</label>
        <input type="number" id="amount" name="amount" required min="1">
        <button type="submit">Seed Data</button>
    </form>

    <h2>Reset Data</h2>
    <form action="{{ url_for('reset') }}" method="post">
        <button type="submit">Reset Collection</button>
    </form>
{% endblock %}
